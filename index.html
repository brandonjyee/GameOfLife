<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Game of Life with Music!</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <script src="GameOfLife.js" defer></script>
  <script src="main.js" defer></script>

  <div id='header' class='flex'>
    <h1 class='title'>Game of Life</h1>
    <div id='boardDim'>
      <input type='text' id='boardWidth' class='boardSize' value='25'></input>
      <input type='text' id='boardHeight' class='boardSize' value='20'></input>
    </div>
    <div id='control_panel'>
      <button id='step_btn' class='button'>Step</button>
      <button id='play_btn' class='button'>Play</button>
      <button id='random_btn' class='button'>Randomize Board</button>
      <button id='clear_btn' class='button'>Clear</button>
      <input id='wrap_input' type='checkbox' name='board wraps' value=''></input>
      <label for="wrap_input">Board Wraps?</label>
    </div>
    <div id='options'>
      <label for="file" id='input'>Choose custom cell to upload</label>
      <input type='file' id='file_input' class='center-block'>
    </div>
  </div>
</head>

<body>
  <div id="container">
    <!-- <div id='content'> -->
    <table id='board'></table>
    <!-- </div> -->

    <footer>
      <p>Built by Jerry Wu and Brandon Yee</p>
    </footer>
  </div>
</body>

</html>
