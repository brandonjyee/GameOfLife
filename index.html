<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Game of Life with Music!</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <script src='Tone.min.js'></script>
  <script src="GameOfLife.js" defer></script>
  <script src="toneplayer.js" defer></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <div id='header' class='flex'>
    <h1 class='title'>Game of Life <i class="fas fa-info-circle fa-xs"></i></h1>

    <div id='boardDim'>
      <input type='text' id='boardWidth' class='boardSize' value=''></input>
      <input type='text' id='boardHeight' class='boardSize' value=''></input>
    </div>
    <div id='control_panel'>
      <button id='step_btn' class='button'><i class="fas fa-step-forward fa-2x"></i></button>
      <button id='play_btn' class='button'><i id="play_btn_icon" class="fas fa-play fa-2x"></i></button>
      <button id='random_btn' class='button'><i class="fas fa-dice fa-2x"></i></button>
      <button id='clear_btn' class='button'><i class="fas fa-trash-alt fa-2x"></i></button>
      <input id='wrap_input' type='checkbox' name='board wraps' value=''></input>
      <label for="wrap_input">Board Wraps?</label>
    </div>
    <div id='options'>
      <i class="fas fa-file-upload fa-2x"></i>
      <label for="file" id='label_file_input'></label>
      <input type='file' id='file_input' accept=".acorn, .rhel, .txt" class='center-block'>
    </div>
  </div>
</head>

<body>
  <div id="container">
    <!-- <div id='content'> -->
    <table id='board'></table>
    <!-- </div> -->

    <footer>
      <p>Built by Jerry Wu and Brandon Yee</p>
    </footer>
  </div>
</body>

</html>
